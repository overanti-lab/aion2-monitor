name: AION2 Update Checker

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v4

    - name: 設定 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 安裝瀏覽器環境
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: 安裝套件
      run: |
        pip install requests line-bot-sdk selenium webdriver-manager

    - name: 執行爬蟲腳本
      env:
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
      run: python bot.py

    - name: 儲存更新紀錄
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add last_ids.json
        git commit -m "Update last seen article IDs" || exit 0
        git push
